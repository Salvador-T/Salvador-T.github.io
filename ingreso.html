<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="imagenes/logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="ingreso.css">
        <title>Inscripción - Password - Capacitación en Inglés</title>
    </head>
    <body>
        <header>
            <img id="logo" src="imagenes/logo.png" alt="logo">
            <div id="titulos">
                <h1 id="titulo1">Password</h1>
                <h2 id="titulo2">Capacitación en inglés</h2>
            </div>
        </header>
        <nav>
            <div class="elementos"><a href="index.html">Inicio</a></li></div>
            <div class="elementos"><a href="#titulos">Formulario de inscripción</a></div>
            <div class="elementos"><a href="index.html">Formulario de contacto</a></div>
        </nav>
        <main>
            <form action="" method="">
                <h1 id="nombre"></h1>
                <label class="label">Nombre y Apellido</label>
                <input type="text" name="nombre" maxlength="20" placeholder="Escribe tu nombre completo" required>
                <label class="label">Edad</label>
                <input type="number" name="edad" maxlength="3" placeholder="Escribe tu edad"  required>
                <label class="label">DNI</label>
                <input type="number" name="dni" maxlength="10" placeholder="Escribe tu DNI (sin puntos ni comas)"  required>
                <label class="label">Correo Electrónico</label>
                <input type="email" name="email" maxlength="30" placeholder="Escribe tu correo electrónico" required>
                <label class="label">Nivel actual de inglés</label>
                <select name="nivelingles" required >
                    <option value="bajo">Bajo</option>
                    <option value="medio">Medio</option>
                    <option value="bueno">Bueno</option>
                    <option value="avanzado">Avanzado</option>
                </select>
                <input type="submit" value="Enviar">

                
            </form>
        </main>
    <script src="javascript.js"></script>
    </body>
</html>
